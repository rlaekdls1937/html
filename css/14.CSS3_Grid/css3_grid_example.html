<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 연습</title>
</head>

    <style>
        #grid-wrapper{
            display: grid;
            grid-template: 
            "header header" 120px
            "top-navigation top-navigation" 80px
            "side-navigation main" 800px
            "footer footer" 200px
            /200px 1fr;
            /* gap:16px; */
            column-gap: 16px;
        }
        #header{
            background-color: rgba(0,0,0,0.8);
            grid-area:header;
        }
        #top-navigation{
            background-color: rgba(0,0,0,0.6);
            grid-area:top-navigation;
        }
        #side-navigation{
            background-color: rgba(255,255,0,0.4);
            grid-area:side-navigation;
        }
        #main{
            background-color: rgba(0,255,0,0.4);
            grid-area:main;
        }
        #footer{
            background-color: rgba(0,255,255,0.4);
            grid-area:footer;
        }
    </style>
    </style>
<body>
    <div id="grid-wrapper">
        <div id="header"></div>
        <div id="top-navigation"></div>
        <div id="side-navigation"></div>
        <div id="main"></div>
        <div id="footer"></div>
    </div>
</body>
</html>

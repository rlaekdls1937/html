<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML리스트 요소</title>
</head>
<body>
    <!-- <ol>:순서가 존재하는 리스트 요소 -->
    <o>
        <!-- <li>:리스트의 원소를 나타내는 요소 -->
        <li>한미반도체</li>
        <li>씨시에스</li>
        <li>레고켐바이오</li>    
    </o>
        <!-- <ul> : 순서가 없는 리스트 요소 -->
            
    <ul>
        <li>한미반도체</li>
        <li>씨씨에스</li>
        <li>레고켐바이오</li>
    </ul>
    
</body>
</html>
